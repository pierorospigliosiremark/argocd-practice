apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-webapp
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: go-app/kubernetes
    repoURL: https://github.com/pierorospigliosiremark/argocd-practice.git
    targetRevision: main
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true